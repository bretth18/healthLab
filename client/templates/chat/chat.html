<template name="chat">
  <div class="container-fluid">
    <div class="panel panel-default" id="chatPanel">
    <form class="new-message">
      <input type="text" name="message" placeholder="What's on your mind?">
      <button class="btn btn-flat" id="sendChat-button">Send</button>
    </form>
    {{#each messages}}
    <p>{{author}} : {{body}}</p>
    {{/each}}
  </div>
</div>
</template>
